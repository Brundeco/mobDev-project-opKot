<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/media.svg">
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-database.js"></script>
    <link rel="stylesheet" href="css/vendors/materialize.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"> 
    <script src="js/ckeditor/ckeditor.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Ciao</title>
</head>

<body>
    <!-- - - - - - - - - - - - - - - Start screen - - - - - - - - - - - - - - -->
    <div class="wrapper">
        <div class="container container-login cont-general" id="startScreen">
            <h4>Ciao</h4>
            <div class="box"> 
                <input type="text" id="txtEmail" placeholder="Email">
                <input type="password" id="txtPassword" placeholder="Password">
                <button id="btnPasswordForgotten" class="btn btn-secondary">Password reset</button>
            </div>
            <div class="box">
                <button id="btnLogin" class="btn btn-action pink lighten-1>">Log in</button>
                <button id="btnSignup" class="btn btn-secondary pink lighten-7>">Sign up</button>
                <div id="message"></div>
            </div>
        </div>
    </div>
    
    <script></script>
</body>
</html>
